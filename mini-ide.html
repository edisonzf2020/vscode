<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini VSCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Êñá‰ª∂ËµÑÊ∫êÁÆ°ÁêÜÂô® */
        .sidebar {
            width: 250px;
            background-color: #252526;
            border-right: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-explorer {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .file-item {
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .file-item:hover {
            background-color: #2a2d2e;
        }

        .file-item.selected {
            background-color: #094771;
        }

        .file-item.directory {
            font-weight: 500;
        }

        .file-item.directory {
            position: relative;
        }

        .file-item.directory::before {
            content: "üìÅ ";
            margin-right: 4px;
        }

        .file-item.directory.expanded::before {
            content: "üìÇ ";
        }

        .file-item .expand-icon {
            position: absolute;
            left: -15px;
            width: 12px;
            height: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #cccccc;
        }

        .file-item.directory .expand-icon::before {
            content: "‚ñ∂";
        }

        .file-item.directory.expanded .expand-icon::before {
            content: "‚ñº";
        }

        .file-item.file::before {
            content: "üìÑ ";
            margin-right: 4px;
        }

        /* Êñá‰ª∂Á±ªÂûãÂõæÊ†á */
        .file-item.file.js::before { content: "üü® "; }
        .file-item.file.ts::before { content: "üî∑ "; }
        .file-item.file.html::before { content: "üåê "; }
        .file-item.file.css::before { content: "üé® "; }
        .file-item.file.md::before { content: "üìù "; }
        .file-item.file.json::before { content: "‚öôÔ∏è "; }
        .file-item.file.txt::before { content: "üìÑ "; }
        .file-item.file.py::before { content: "üêç "; }
        .file-item.file.java::before { content: "‚òï "; }
        .file-item.file.cpp::before { content: "‚ö° "; }
        .file-item.file.c::before { content: "‚ö° "; }

        .file-children {
            margin-left: 20px;
            display: none;
        }

        .file-children.expanded {
            display: block;
        }

        /* ‰∏ªÁºñËæëÂå∫Âüü */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tab-bar {
            height: 35px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .tab {
            padding: 8px 12px;
            background-color: #2d2d30;
            border: 1px solid #3c3c3c;
            border-bottom: none;
            margin-right: 2px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 3px 3px 0 0;
        }

        .tab.active {
            background-color: #1e1e1e;
            border-bottom: 1px solid #1e1e1e;
        }

        .tab .close-btn {
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.7;
        }

        .tab .close-btn:hover {
            opacity: 1;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background-color: #1e1e1e;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
            resize: none;
        }

        .status-bar {
            height: 22px;
            background-color: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .welcome-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007acc;
        }

        .welcome-screen p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .open-folder-btn {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .open-folder-btn:hover {
            background-color: #005a9e;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Âè≥ÈîÆËèúÂçïÊ†∑Âºè */
        .context-menu {
            position: fixed;
            background-color: #2d2d30;
            border: 1px solid #3c3c3c;
            border-radius: 3px;
            padding: 4px 0;
            z-index: 1000;
            display: none;
            min-width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .context-menu-item {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #cccccc;
        }

        .context-menu-item:hover {
            background-color: #094771;
        }

        .context-menu-separator {
            height: 1px;
            background-color: #3c3c3c;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Êñá‰ª∂ËµÑÊ∫êÁÆ°ÁêÜÂô® -->
        <div class="sidebar">
            <div class="sidebar-header">Explorer</div>
            <div class="file-explorer" id="fileExplorer">
                <div class="welcome-screen">
                    <h1>Mini VSCode</h1>
                    <p>Welcome to your minimal IDE!</p>
                    <p>Open a folder to get started.</p>
                    <button class="open-folder-btn" onclick="openFolder()">Open Folder</button>
                    <button class="open-folder-btn" onclick="testFunction()" style="margin-left: 10px; background-color: #28a745;">Test</button>
                </div>
            </div>
        </div>

        <!-- ‰∏ªÁºñËæëÂå∫Âüü -->
        <div class="main-area">
            <div class="tab-bar" id="tabBar">
                <!-- Ê†áÁ≠æÈ°µÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊ∑ªÂä† -->
            </div>
            <div class="editor-container">
                <div class="welcome-screen" id="welcomeScreen">
                    <h1>üöÄ Mini VSCode</h1>
                    <p>A minimal IDE with just the essentials:</p>
                    <p>üìÅ File Explorer + ‚úèÔ∏è Text Editor</p>
                    <p>Select a file from the explorer to start editing</p>
                </div>
                <textarea class="editor" id="editor" style="display: none;" placeholder="Start typing..."></textarea>
            </div>
            <div class="status-bar">
                <span id="statusText">Ready</span>
            </div>
        </div>
    </div>

    <!-- Âè≥ÈîÆËèúÂçï -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="createNewFile()">New File</div>
        <div class="context-menu-item" onclick="createNewFolder()">New Folder</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="refreshExplorer()">Refresh</div>
    </div>

    <script src="mini-ide.js"></script>
</body>
</html>
